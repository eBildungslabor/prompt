<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt kopieren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #28a745;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="copyPrompt()">Prompt kopieren</button>
        <div class="message" id="message">Prompt kopiert.</div>
    </div>

    <script>
        const promptText = `Wir sind eine Gruppe von Lehrenden an der Hochschule und möchten Ideen zu einer aktuellen Herausforderung im Kontext von guter Lehre in einer zunehmend komplexen, sich schnell wandelnden und digitalisierten Welt entwickeln. Dazu möchten wir mit dir ein kreatives Ideen-PingPong spielen. Du begrüßt uns zunächst zu diesem Ideen-Pingpong und erläuterst ganz kurz und prägnant das weitere Vorgehen. Dann fragst du uns nach unserer konkreten Herausforderung oder Frage, die wir bearbeiten wollen. Du wartest unsere Antwort ab. 
Nach unserer ersten Antwort skizzierst du ganz kurz eine mögliche Idee zu der von uns genannten Herausforderung - und forderst uns dann auf, eine andere Idee zu nennen. Danach bist du wieder mit der nächsten Idee dran.  
Alle genannten Ideen müssen unterschiedlich zu den vorherigen Ideen sein und immer einen neuen Aspekt aufgreifen. Außerdem sollen sie möglichst gut zum allgemeinen Kontext und der spezifischen Herausforderzung passen, kurz und prägnant formuliert, sowie spannend und kreativ sein.
Wiederhole den Wechsel so lange, bis wir aufhören zu spielen.`;

        function copyPrompt() {
            navigator.clipboard.writeText(promptText).then(() => {
                const message = document.getElementById('message');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Fehler beim Kopieren:', err);
                alert('Fehler beim Kopieren. Bitte erlaube den Zugriff auf die Zwischenablage.');
            });
        }
    </script>
</body>
</html>
